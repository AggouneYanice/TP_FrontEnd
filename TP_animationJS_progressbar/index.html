<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ProgressBar</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Progress Bar</h1>
    <label for="pas">Pas en % :</label>
    <input type="number" name="pas" id="pas" placeholder="en %">
    <button name="valider" id="valider">Valider</button>
    <div id="progressBar"><div id="bar"></div></div>
    <button name="progress" id="progress">Avancer</button>
    <button name="reset" id="reset">Remettre à 0</button>
    <p id="fullBar">La barre à atteint les 100%, veuillez remettre à 0</p>
</body>
</html>
