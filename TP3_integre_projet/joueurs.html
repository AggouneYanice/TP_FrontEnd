<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Club sportif magl - Joueurs</title>
    <meta name="description" content="Cours LP, IUT2 Grenoble"/>
    <meta name="author" content="Pierre Dupont">
    <meta name="keywords" content="sport, club">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/joueurs.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>

    <div class="content">
      <div id="menu7" class="menu">
        <h1>Joueurs</h1>
        <ul id="listeMenu">

        </ul>
      </div>
    </div>
    <table summary="table de joueurs" id="tableau_joueurs">
      <thead>
        <th>Photo</th>
        <th>Nom</th>
        <th>Poste</th>
        <th>Description</th>
        <th>Agrandir</th>
        <th>Modifier</th>
        <th>Supprimer</th>
      </thead>
      <tbody id="tabJoueurs">

      </tbody>
    </table>
    <form method="get" action="#" id="form_ajout_joueur">
      <fieldset style="border:none;height:500px">
      <label for="img_joueur">Photo</label>
      <input name="img_joueur" id="img_joueur" type="file">
      <label for="nom_joueur">Nom : </label>
      <input type="text" name="nom_joueur" id="nom_joueur" placeholder="Nom">
      <label for="poste_joueur">Poste</label>
      <select id="poste_joueur" name="poste_joueur">
        <option>Gardien</option>
        <option>Defenseur</option>
        <option>Milieu</option>
        <option>Attaquant</option>
      </select>
      <label for="description_joueur">Description : </label>
      <input type="text" name="description_joueur" id="description_joueur" placeholder="Description">
      <input type="submit" name="ajout_joueur" id="ajout_joueur" value="Ajouter">
      </fieldset>
    </form>
  </body>
</html>
